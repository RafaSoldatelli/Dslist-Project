<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Jogo</title>
    <link rel="stylesheet" href="styleDetails.css">
</head>
<body>
<!-- Título da página -->
<h1>Detalhes do Jogo</h1>

<!-- Container principal -->
<div id="game-details">
    <div class="details-card">
        <img src="https://via.placeholder.com/600x300" alt="Imagem do Jogo" class="details-img">
        <div class="details-info">
            <h2>Nome do Jogo</h2>
            <p><strong>Ano:</strong> XXXX</p>
            <p><strong>Gênero:</strong> Gênero do Jogo</p>
            <p><strong>Plataformas:</strong> Lista de Plataformas</p>
            <p><strong>Score:</strong> XX/10</p>
            <p><strong>Descrição Curta:</strong> Lorem ipsum dolor sit amet...</p>
            <hr>
            <p><strong>Descrição Completa:</strong><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>
</div>

<!-- Botão Voltar -->
<div class="button-container">
    <button id="btn-voltar">Voltar à Lista</button>
</div>

<!-- Script -->
<script src="details.js"></script>
</body>
</html>
